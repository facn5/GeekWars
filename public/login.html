<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" type="text/css" href="./style/sign.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="utf-8">
  <title>Log in - GeekWars</title>
</head>

<body>
  <div id="main-logo">
    <img src="./assets/logo.jpg">
  </div>


  <form method="POST" >
    <div class="container">
      <h2>Login Form</h2>
      <label for="uname"><b>Username</b></label>
      <input type="text" value="" id="user" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="pass" value="" placeholder="Enter Password" name="psw" required>

      <button id="loginbtn" type="button">Login</button>
      <label id="wrong" for="login"> username or password is invaild</label>
      <button id="registerbtn" type="button" onclick="window.location.href = '/sign_up.html';">Register</button>
    </div>

  </form>

</body>
<script type="text/javascript" src="./scripts/login.js"></script>

</html>
